<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Brasileiro ou Estrangeiro</h1>
    País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtv = window.document.querySelector('input#txtpais').value;
            var res = window.document.querySelector('div#res');
                      
            if(txtv.toLowerCase()===`brasil`){
                res.innerHTML+=`<p>Você é <strong>BRASILEIRO!</strong></p>`;
            }
            else{
                res.innerHTML+=`<p>Você é <strong>ESTRANGEIRO!</strong></p>`;
            }
            
        }
        
    </script>

    
</body>
</html>
