<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/g4.png" type="image/x-icon">
    <title>Desafio008</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        /*
        Exercício de Calculadora Simples: Crie uma calculadora que peça ao usuário para inserir dois números e uma operação (+, -, *, /). Use uma declaração switch para executar a operação selecionada.
        */
        var res = "";
        var n1 = parseInt(prompt("Digite o primeiro número:"));
        var n2 = parseInt(prompt("Digite o segundo número:"));
        var op = prompt("Digite a operação:");
        var flag = true;
        switch(op){
            case '+':
                res = n1 + n2;
                break;
            case '-':
                res = n1 - n2;
                break;
            case '*': 
                res = n1 * n2;
                break;
            case '/':
                res = n1 / n2;
                break;
            default:
                alert(`Operação inválida!`);
                flag = false;
                break;
        }
        if(flag){
            alert(`Resultado: ${n1} ${op} ${n2} = ${res}`);
        }
       
    </script>
</body>
</html>
