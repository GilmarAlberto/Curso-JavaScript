<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio014</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        // Gera um número aleatório entre 1 e 100
        const numeroSecreto = Math.floor(Math.random() * 100) + 1;

        // Variáveis para armazenar o palpite do usuário e o número de tentativas
        let tentativas = 0;
        let palpite;

        do {

            palpite = parseInt(prompt("Digiter um valor: "));    

            tentativas++;

            if (palpite < numeroSecreto) {
                alert("O número secreto é maior.");
            } else if (palpite > numeroSecreto){
                alert("O número secreto é menor.");
            }
        } while (palpite !== numeroSecreto);

        alert(`Acertou! O número secreto era ${numeroSecreto}. Você precisou de ${tentativas} tentativas.`);

    </script>
    
</body>
</html>
