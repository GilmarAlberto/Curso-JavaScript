<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/g4.png" type="image/x-icon">
    <title>Desafio007</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        /*
        Exercício de Verificação de Número Positivo ou Negativo: Peça ao usuário para inserir um número e, em seguida, use uma declaração if para verificar se o número é positivo, negativo ou zero.
        */
        var nota = parseInt(prompt("Digite uma nota:"));
        
        if(nota < 60){
        conceito = 'F';
        }
        else if(nota < 70){
            conceito = 'D';
        }
        else if(nota < 80){
            conceito = 'C';
        }
        else if(nota < 90){
            conceito = 'B';
        }
        else{
            conceito = 'A';
        }

        document.write(`<h1>Conceito: ${conceito}!</h1>`);
    </script>
</body>
</html>
