<body>
    <script>
        /*
         Faça um programa que leia um número inteiro e mostre na tela o seu 
         sucessor e antecessor.
        */
        var num = parseInt(prompt("Digite um número inteiro: "))
        numant = num - 1
        numpost = num + 1
        document.write(`O antecessor de ${num} é ${numant}<br>`)
        document.write(`O sucessor de ${num} é ${numpost}`)
    </script>
    
    
</body>
</html>
