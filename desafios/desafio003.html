<body>
    <script>
        /*
        Crie um programa que leia dois números e mostre a soma entre eles.
        */
        var n1 = parseInt(prompt("Digite o primeiro número:"))
        var n2 = parseInt(prompt("Digite o segundo número:"))
        alert(`A soma de ${n1} mais ${n2} é ${n1+n2}`)
    </script>
